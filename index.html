<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df8735df45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>SignIn-Page</title>
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <h1>Sign Up</h1>
            <h5>Welcome to our page</h5>
            <div class="formGoup">
                 <div>
                   <p><label for="userName">UserName</label></p> 
                    <input type="text" id="userName" placeholder="UserName" autocomplete="off" required/><br>
                 </div>
                 <div class="formGroup">
                    <p><label for="email">Email</label></p>
                    <input type="email" id="email" placeholder="Email" name="email" autocomplete="off" required>
                 </div>
                 <div class="formGroup">
                    <p><label for="password">Password</label></p>
                    <input type="password" id="password" placeholder="password" required >
                 </div>
                 <button type="button" id="btn">SignUp</button>
                 <p>Already A member <a href="#login.html">Login</a></p>
                </div>
                <div class="formLine"></div>
             <div class="icons">
               <h6>Connect with us:-</h6>
                <div class="icon"><i class="fa-brands fa-twitter" ></i>  </div>
                <div class="icon"><i class="fa-brands fa-youtube"></i></div>
                <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                <div class="icon"><i class="fa-brands fa-facebook"></i></div>
             </div>
        </div>
        <div class="section2">
            <img src="https://www.hmablogs.com/wp-content/uploads/2021/07/musicImg.png" alt="Music Image">
        </div>
    
        </div>   
    
</body>
</html>
